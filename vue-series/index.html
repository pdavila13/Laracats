<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">	
	<title>Vue-series</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>

	<div class="container">

		<div id="tasks">
			
			<div>
				<h1>Tasks</h1>

				<ol class="list-group">
					<li v-repeat="task: tasks" class="list-group-item"> 
						{{ task.body }}
					</li>
				</ol>
			</div>

			<form v-on="submit: addTask">
				<div class="form-group">
					<input class="form-control" placeholder="I need to...">
				</div>

				<button class="btn btn-primary">Add Taks</button>
			</form>

		</div>
		
	</div>

	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.4/vue.min.js"></script>
	<script src="app.js"></script>

</body>
</html>
